<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>دفتر الدفعات</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- رأس الصفحة -->
  <header class="topbar">
    <div class="brand">
      <img src="icons/logo.png" alt="لوغو" class="logo" />
      <div>
        <h1>دفتر الدفعات</h1>
        <p class="subtitle">إدارة سهلة من هاتفك</p>
      </div>
    </div>
  </header>

  <!-- أزرار التحكم -->
  <div class="top-actions">
    <button class="icon-btn" id="btn-add">
      <img src="icons/add.png" alt="إضافة" />
      <span>إضافة</span>
    </button>
    <button class="icon-btn" id="btn-save">
      <img src="icons/save.png" alt="حفظ" />
      <span>حفظ</span>
    </button>
    <button class="icon-btn" id="btn-image">
      <img src="icons/image.png" alt="صورة" />
      <span>صورة</span>
    </button>
  </div>

  <!-- مربع البحث -->
  <div class="search-box">
    <input id="search" class="search" placeholder="ابحث بالاسم أو المبلغ..." />
  </div>

  <!-- البطاقة الرئيسية -->
  <main>
    <section class="card">
      <h2 class="card-title">قائمة الدفعات</h2>
      <div class="table-wrap" id="table-wrap">
        <table id="dataTable" dir="rtl" lang="ar">
          <thead>
            <tr>
              <th>#</th>
              <th>الاسم</th>
              <th>المبلغ</th>
              <th>تاريخ</th>
              <th>ملاحظات</th>
              <th>إجراءات</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td colspan="6" class="tfoot-total">
                المجموع الكلي: <span id="totalValue">0</span> SYP
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </section>
  </main>

  <!-- الفوتر -->
  <footer class="footer">
    <p>جميع البيانات محفوظة محليًا على جهازك</p>
  </footer>

  <!-- مكتبة حفظ كصورة -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
