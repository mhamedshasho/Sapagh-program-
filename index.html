<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>دفتر الدفعات — احترافي</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="icons/logo.png" alt="لوغو" class="logo" />
      <div>
        <h1>دفتر الدفعات</h1>
        <p class="subtitle">سهل — سريع — محفوظ محليًا</p>
      </div>
    </div>

    <div class="top-actions">
      <button class="icon-btn" id="btn-add" title="إضافة دفعة">
        <img src="icons/add.png" alt="إضافة" />
        <span>إضافة</span>
      </button>
      <button class="icon-btn" id="btn-save" title="حفظ">
        <img src="icons/save.png" alt="حفظ" />
        <span>حفظ</span>
      </button>
      <button class="icon-btn" id="btn-image" title="حفظ كصورة">
        <img src="icons/image.png" alt="حفظ كصورة" />
        <span>صورة</span>
      </button>
      <input id="search" class="search" placeholder="ابحث بالاسم أو المبلغ..." />
    </div>
  </header>

  <main>
    <section class="card">
      <div class="card-header">
        <h2>قائمة الدفعات</h2>
        <div class="card-controls">
          <label class="rows-label">عرض
            <select id="rowsPerPage">
              <option>عرض الكل</option>
            </select>
          </label>
        </div>
      </div>

      <div class="table-wrap" id="table-wrap">
        <table id="dataTable" dir="rtl" lang="ar">
          <thead>
            <tr>
              <th style="width:40px;">#</th>
              <th>الاسم</th>
              <th>المبلغ (‎SYP)</th>
              <th>تاريخ</th>
              <th>ملاحظات</th>
              <th style="width:110px;">إجراءات</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td colspan="6" class="tfoot-total">المجموع الكلي: <span id="totalValue">0.00</span> SYP</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div>نسخة محلية • تحفظ البيانات على جهازك</div>
  </footer>

  <!-- html2canvas (يجب أن يكون قبل app.js) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="app.js"></script>
</body>

    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <p>الإجمالي: <span id="sum" class="highlight">0</span></p>
  <p>عدد السجلات: <span id="count">0</span> | عدد الدخل: <span id="incomeCount">0</span> | عدد المصروف: <span id="expenseCount">0</span></p>
  <p>آخر حفظ: <span id="lastSaved">لم يتم بعد</span></p>

  <footer>
    <p>تطوير: <b>محمد شاشو</b></p>
    <p>إهداء إلى أستاذي العزيز: <b>د. محمد صباغ</b></p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
